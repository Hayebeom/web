<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            border: 1px solid red;
            padding: 10px;
            
        }
        #footer {
            background-color: black;
            color:white;
            font-size: 30px;
        }
        #contents {
            height: 300px;
        }
    </style>
</head>

<body>

    <!-- 
        엘리먼트의 id속성과 class 속성 
            * id와 class는 모든 엘리먼트가 가지고 있는 공통 속성
            * id와 class의 주요 용도
                    - id
                            * 자바스크립트 프로그램으로 특정 엘리먼트 조작에 사용
                            * 조작대상이 되는 엘리먼트에 id="식별자" 지정
                            * 조작작업 = 컨텐츠 조회, 변경, 삭제, 추가
                    - class
                            * 엘리먼트에 스타일 적용 위해 사용
                            * 퍼블리셔가 미리 다양한 스타일 정의     ex) .식별자 {스타일}
                            * 해당 스타일 적용하고 싶은 엘리먼트에 class="식별자" 지정
                                = 미리 정의된 스타일 적용됨
                                
            * id 속성
                    - 형식
                        <tag id="값">컨텐츠</tag>
                    - 특정 엘리먼트를 식별하기 위한 용도로 사용
                    - HTML 문서 전체에서 동일한 id속성값을 가지는 엘리먼트가 없어야 함
                    - id속성 값에는 특수문자 사용 불가 (언더바_ , 마이너스- 만 사용가능)
                            <tag id="book-list"> O
                            <tag id="book_list"> O
                            <tag id="book1">     O
                            <tag id="book/list"> X (특수문자 사용 불가)
                            <tag id="1num">      X (숫자 시작 불가)
                            <tag id="num list">  X (공백 포함 불가)
                            
            * class 속성
                    - 형식
                        <tag class="값1 값2 ...">컨텐츠</tag>
                    - 엘리먼트에 스타일을 적용하기 위한 용도로 사용
                    - HTML 문서 전체에서 동일한 속성값을 가지는 엘리먼트가 여러 개 있을 수 있음
                            <tag>
                                    <tag id="box-1" class="panel panel-heading">컨텐츠</tag>
                                    <tag id="box-2" class="panel panel-body panel-default">컨텐츠</tag>
                                    <tag id="box-3" class="panel panel-body">컨텐츠</tag>
                                    <tag id="box-4" class="panel panel-foot">컨텐츠</tag>
                            </tag>
    -->
    
    <div>
       
        <div>
            <!-- 헤더부 -->
        </div>
        
        <div id="contents">
            <!-- 바디부 -->
        </div>
        
        <div id="footer">
            <!-- 푸터부 -->
            
        </div>
        
    </div>
</body>
</html>
