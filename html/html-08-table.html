<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {width:100%}
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
        th {
            text-align: left;
            color:white;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        thead tr {
            background-color: #666666;
        }
    </style>
</head>
<body>
    <!--
        표를 담는 태그(Table 태그)
        - <table></table>태그는 표를 정의
        - <table> 태그는 <thead>, <tbody>, <tfoot>을 자식태그로 가짐
        - <table> 태그는 <tr>를 자식태그로 가짐
        - <thead> 태그는 <tr>를 자식태그로 가짐
        - <tbody> 태그는 <tr>를 자식태그로 가짐
        - <tfoot> 태그는 <tr>를 자식태그로 가짐
        - <tr> 태그는 <th> 태그를 자식태그로 가짐
        - <tr> 태그는 <td> 태그를 자식태그로 가짐
        - <th> 태그는 컨텐츠를 담음
        - <td> 태그는 컨텐츠를 담음
        // table이 tr을 가질 수는 있지만 th, td를 가질 수는 없음
        
        * <table> : Table(표)
        * <thead> : Table Header(표의 머리부분)
        * <tbody> : Table Body(표의 본문)
        * <tfoot> : Table Footer(표의 바닥부분)
        * <tr> : Table Row(표의 행)
        * <th> : Table Header(표의 제목들)
        * <td> : Table Data(표의 데이터)
    -->
