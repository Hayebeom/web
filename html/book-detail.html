<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #menubar ul {
            list-style-type: none;     /* 리스트의 블릿을 없앰 */
            margin: 0;                 /* 바깥 여백을 없앰 */
            padding: 0;                /* 안쪽 여백를 없앰 */
            overflow: hidden;          /* 내부 컨텐츠의 높이만큼 늘어남 */
            background-color: #333333; /* 배경색을 검정색 계열로 지정 */
        }
        #menubar li {
            float: left;               /* li 태그를 왼쪽에서 오른쪽으로 가로방향 배치 */
        }
        #menubar li a {
            display: block;            /* a 태그를 블록엘리먼트로 변신시킴 */
            color: white;              /* 글자색을 흰색으로 설정 */
            text-align: center;        /* 글자를 가운데 정렬*/
            padding: 14px 16px;        /* 세로방향, 가로방향 안쪽여백을 지정*/
            text-decoration: none;     /* 링크의 밑줄 없앰*/
        }
        .active {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="menubar">
            <ul>
                <li><a class="active" href="book-list.html">홈</a></li>
                <li><a href="book-form.html">등록</a></li>
                <li><a href="book-orders.html">주문현황</a></li>
            </ul>
        </div>

        <div id="contents">
            <div id="header">

            </div>

            <div class="body">

            </div>
        </div>

        <div id="footer">

        </div>
    </div>
</body>
</html>
