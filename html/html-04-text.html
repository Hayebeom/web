<body>
    <!--
    텍스트 포맷팅 태그

    <strong>컨텐츠</strong>
     * 매우 중요한 내용을 태그 안에 작성

    <em>컨텐츠</em>
     * 매우 강조하고 싶은 내용을 태그 안에 작성

    <small>컨텐츠</small>
     * 글자를 더 작게 표시하고 싶은 내용을 태그 안에 작성

    <mark>컨텐츠</mark>
     * 형광펜으로 마킹한 것처럼 표시하고 싶은 내용을 태그 안에 작성

    <del>컨텐츠</del>
     * 삭제된 내용을 태그 안에 작성
     
     * 포맷팅 태그의 내용은 새로운 줄에서 시작하지 않음
     * 보통 <p> 태그와 같은 내용을 담는 태그 안에서 주로 사용됨
     * 위에서 나열한 모든 태그는 컨텐츠로 텍스트만 가질 수 있고, 다른 태그 포함 불가
    -->
    <h1>알고리즘 트레이닝 <small>프로그래밍 대회 입문 가이드</small></h1>
    
    <p>
        본 도서는 프로그램 대회를 준비하는 <mark>입문자</mark>를 위한 도서입니다.
    </p>
    <p>
        여름방학 프로그램 대회 시즌을 준비하는 <mark>입문자</mark>에게 적절한 도서입니다.
        <strong>5월 10일부터 5월 25일까지</strong> 2주간 <em>30%</em> 할인된 가격으로 판매합니다.
        정가 <del>35000원</del>이였던 책을 <strong>22500원</strong>에 판매합니다 
    </p>
    <p>
