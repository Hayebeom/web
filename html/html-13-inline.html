<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        strong {background-color: yellow; }
        p {padding: 6px; border:1px solid red;}
    </style>
</head>
<body>
    <h1>인라인 엘리먼트</h1>
    
    <h3>인라인 엘리먼트는 너비 조절 불가</h3>
    <strong style="width: 300px;">안녕</strong> <!-- 너비 조절 안됨 -->
    <button>버튼</button>
    
    <h3>인라인 엘리먼트는 컨텐츠의 위치 조절 불가</h3>
    <strong style="text-align: left">안녕</strong> <!-- 위치 조절 안됨 -->
    <strong style="text-align: center">안녕</strong>
    <strong style="text-align: right">안녕</strong>
    
    <h3>블록 엘리먼트 안에 위치한 인라인 엘리먼트는 위치조절 가능</h3>
    <p style="text-align: left"><strong>안녕</strong></p>
    <p style="text-align: center"><strong>안녕</strong></p>
    <p style="text-align: right"><strong>안녕</strong></p>
    
    <!-- 
       
        Block 엘리먼트, Inline 엘리먼트
            - Block 엘리먼트
                    * 항상 새로운 줄에서 시작
                    * 항상 사용가능한 최대 너비를 차지
                    * 블록 엘리먼트의 왼쪽이나 오른쪽에는 다른 엘리먼트가 위치 불가
                    * 엘리먼트 너비 조절 가능
                    * 엘리먼트 내의 컨텐츠 위치 조절 가능 (자식엘리먼트 or 텍스트)
                    * 대표적인 태그
                            h1 ~ h6, p, ol, ul, li, dl, dt, dd, table, form,
                            article, aside, section, nav, video, footer (div 역할을 분화시켜서 한눈에 봐도 알아보게끔)
                    * div 태그
                            * 블록엘리먼트, 인라인 엘리먼트를 그룹으로 묶을 때 사용하는 엘리먼트
                            * 용도
                                - 화면에 레이아웃 구성
                                - 여러 요소를 그룹화해서 일관된 스타일 적용
            
            - inline 엘리먼트
                    * 새로운 줄에서 시작하지 않을 수 있음
                    * 컨텐츠 표시하는데 필요한 만큼의 너비만 사용
                    * 엘리먼트의 너비 조절 불가
                    * 엘리먼트 내의 컨텐츠 위치 조절 불가 (자식엘리먼트 or 텍스트)
                    * 대표적인 태그
                            a, img, strong, em, small, del, input, select, textarea, button, label
                    * span 태그
                            * 텍스트의 일부분에 특별한 스타일을 적용하기 위해 해당 텍스트를 감싸는 엘리먼트
            - 주의사항
                    * div 엘리먼트는 모든 엘리먼트를 자식으로 포함 가능 (모든 블록 엘리먼트, 인라인 엘리먼트)
                    * 모든 block 엘리먼트는 inline엘리먼트를 자식엘리먼트로 포함 가능
                    * 모든 block 엘리먼트는 div 엘리먼트를 자식으로 포함 가능
                    * inline 엘리먼트는 반드시 block 엘리먼트의 자식 엘리먼트가 되도록 작성
                    * inline 엘리먼트는 block 엘리먼트를 자식 엘리먼트로 포함 않는 것이 바람직
                    * <p> 엘리먼트는 다른 block 엘리먼트나 <div> 엘리먼트를 자식 엘리먼트로 포함 않는 것이 바람직
                    
            - block 엘리먼트와 inline 엘리먼트
                   
                    
        span - 텍스트 컨텐츠 포함 가능
    -->
</body>
</html>
